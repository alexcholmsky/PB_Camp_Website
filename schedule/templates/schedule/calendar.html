<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Premium Babysitting</title>
  </head>
  <body>
    <p>
      <ul>
      {% for week in schedule %}
        <li>{{ week }}</li>
          {% for childs in week.child.all %}
          <li>{{ childs }}</li>
          {% endfor %}
      {% endfor %}
      
      </ul>
    </p>
  </body>
</html>
